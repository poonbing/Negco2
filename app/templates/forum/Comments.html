<!DOCTYPE html>
<html>
<head>
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .post {
            padding: 20px;
            background-color: #f7f7f7;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-content {
            margin-bottom: 20px;
        }

        .comment {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .comment-content {
            margin-bottom: 10px;
        }

        .comment-details {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
{% block navbar %}
        {% include 'includes/CommentCreation.html' %}
    {% endblock %}
    <div class="container mt-8">
        <div class="post">
            <h1 class="post-title">{{ post.title }}</h1>
            <div class="post-content">{{ post.content | safe }}</div>
        </div>

        <div class="comments">
            {% for comment in comment_list %}
                <div class="comment">
                    <div class="comment-content">{{ comment.content | safe }}</div>
                    <div class="comment-details">
                        <span>Posted by User123</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
