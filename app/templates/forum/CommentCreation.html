<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        .create-post {
            position: fixed;
            bottom: -500px;
            left: 0;
            right: 0;
            background-color: white;
            padding: 20px;
            transition: bottom 0.3s ease-in-out;
        }

        .create-post.active {
            bottom: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-end mt-4">
        <button id="create-post-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Create New Comment</button>
    </div>

    <div id="create-post-section" class="create-post">
        <button id="close-post-btn" class="bg-red-500 text-white px-4 py-2 rounded mb-4">Close</button>
        <form method="POST" class="mt-4">
            {{ form.csrf_token }}
            <div class="mb-4">
                <label for="content" class="block text-gray-700 font-bold mb-2">Content:</label>
                <div id="editor" class="w-full h-64"></div>
                <input type="hidden" id="content" name="content" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Comment</button>
        </form>
    </div>

    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
        const createPostBtn = document.getElementById('create-post-btn');
        const createPostSection = document.getElementById('create-post-section');
        const closePostBtn = document.getElementById('close-post-btn');
        const quillEditor = new Quill('#editor', {
            theme: 'snow'
        });

        createPostBtn.addEventListener('click', () => {
            createPostSection.classList.add('active');
        });

        closePostBtn.addEventListener('click', () => {
            createPostSection.classList.remove('active');
        });

        document.getElementById('content').value = '';

        quillEditor.on('text-change', () => {
            const content = quillEditor.root.innerHTML;
            document.getElementById('content').value = content;
        });
    </script>
</body>
</html>
