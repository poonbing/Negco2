{% extends 'layout.html' %} {% block title %}Settings {% endblock %} {% block
content %}
<div class="py-8 mx-auto max-w-4xl lg:py-16">
  <h1 class="text-3xl font-bold mt-4">All Users</h1>
  <br />

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div
      class="flex items-center justify-between pb-4 bg-white dark:bg-gray-900"
    >
      <div>
        <button
          id="dropdownActionButton"
          data-dropdown-toggle="dropdownAction"
          class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          type="button"
        >
          <span class="sr-only">Action button</span>
          Action
          <svg
            class="w-3 h-3 ml-2"
            aria-hidden="true"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <!-- Dropdown menu -->
        <div
          id="dropdownAction"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
        >
          <ul
            class="py-1 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownActionButton"
          >
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Promote</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Delete</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Suspend</a
              >
            </li>
          </ul>
          <div class="py-1">
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Delete User</a
            >
          </div>
        </div>
      </div>
      <label for="table-search" class="sr-only">Search</label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          id="table-search-users"
          class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search for users"
        />
      </div>
    </div>

    <table
      id="users-table"
      class="w-full text-sm text-left text-gray-500 dark:text-gray-400 shadow animate-pulse dark:divide-gray-700"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="p-4">
            <div class="flex items-center">
              <input
                id="checkbox-all"
                type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
              />
              <label for="checkbox-all" class="sr-only">checkbox</label>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">Username</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Role</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-gray-100">
          <td class="px-6 py-4">
            <div class="w-4 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-24 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-24 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-20 h-6 bg-gray-300 rounded"></div>
          </td>
        </tr>
        <tr class="bg-gray-100">
          <td class="px-6 py-4">
            <div class="w-4 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-24 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-24 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-20 h-6 bg-gray-300 rounded"></div>
          </td>
        </tr>
        <tr class="bg-gray-100">
          <td class="px-6 py-4">
            <div class="w-4 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-24 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-24 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-20 h-6 bg-gray-300 rounded"></div>
          </td>
        </tr>
        <tr class="bg-gray-100">
          <td class="px-6 py-4">
            <div class="w-4 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-24 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-16 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-24 h-4 bg-gray-300 rounded"></div>
          </td>
          <td class="px-6 py-4">
            <div class="w-20 h-6 bg-gray-300 rounded"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const searchInput = document.getElementById("table-search-users");
  const table = document.getElementById("users-table");
  const checkboxes = table.querySelectorAll('input[type="checkbox"]');
  const checkboxAll = document.getElementById("checkbox-all");

  searchInput.addEventListener("input", function (e) {
    const searchString = e.target.value.toLowerCase();
    const rows = table
      .getElementsByTagName("tbody")[0]
      .getElementsByTagName("tr");

    for (let row of rows) {
      const username = row
        .getElementsByTagName("th")[0]
        .innerText.toLowerCase();
      const name = row.getElementsByTagName("td")[0].innerText.toLowerCase();
      const role = row.getElementsByTagName("td")[1].innerText.toLowerCase();
      const email = row.getElementsByTagName("td")[2].innerText.toLowerCase();

      if (
        username.includes(searchString) ||
        name.includes(searchString) ||
        role.includes(searchString) ||
        email.includes(searchString)
      ) {
        row.style.display = "";
      } else {
        row.style.display = "none";
      }
    }
  });

  checkboxAll.addEventListener("change", function (e) {
    const isChecked = e.target.checked;

    for (let checkbox of checkboxes) {
      checkbox.checked = isChecked;
    }
  });

  fetch("/get_users_data")
    .then((response) => response.json())
    .then((data) => {
      const tbody = table.querySelector("tbody");
      table.classList.remove("shadow");
      table.classList.remove("animate-pulse");
      tbody.textContent = "";
      const users = data;

      users.forEach((user) => {
        const row = document.createElement("tr");
        row.classList.add(
          "bg-white",
          "border-b",
          "dark:bg-gray-800",
          "dark:border-gray-700",
          "hover:bg-gray-50",
          "dark:hover:bg-gray-600"
        );

        // Create checkbox cell
        const checkboxCell = document.createElement("td");
        checkboxCell.className = "w-4 p-4";
        const checkboxDiv = document.createElement("div");
        checkboxDiv.className = "flex items-center";
        const checkboxInput = document.createElement("input");
        checkboxInput.id = `checkbox-table-${user.id}`;
        checkboxInput.type = "checkbox";
        checkboxInput.className =
          "w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600";
        const checkboxLabel = document.createElement("label");
        checkboxLabel.setAttribute("for", `checkbox-table-${user.id}`);
        checkboxLabel.className = "sr-only";
        checkboxDiv.appendChild(checkboxInput);
        checkboxDiv.appendChild(checkboxLabel);
        checkboxCell.appendChild(checkboxDiv);
        row.appendChild(checkboxCell);

        // Create username cell
        const usernameCell = document.createElement("th");
        usernameCell.setAttribute("scope", "row");
        usernameCell.className =
          "px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white";
        usernameCell.textContent = user.username;
        row.appendChild(usernameCell);

        // Create name cell
        const nameCell = document.createElement("td");
        nameCell.className = "px-6 py-4";
        nameCell.textContent = `${user.first_name} ${user.last_name}`;
        row.appendChild(nameCell);

        // Create role cell
        const roleCell = document.createElement("td");
        roleCell.className = "px-6 py-4";
        roleCell.textContent = user.role;
        row.appendChild(roleCell);

        // Create email cell
        const emailCell = document.createElement("td");
        emailCell.className = "px-6 py-4";
        emailCell.textContent = user.email;
        row.appendChild(emailCell);

        // Create action cell
        const actionCell = document.createElement("td");
        const editLink = document.createElement("a");
        editLink.href = `/${user.id}/settings`;
        editLink.className =
          "font-medium text-blue-600 dark:text-blue-500 hover:underline px-3";
        editLink.textContent = "Edit";
        const deleteLink = document.createElement("a");
        deleteLink.href = `/delete/${user.id}`;
        deleteLink.className =
          "font-medium text-red-600 dark:text-red-500 hover:underline px-3";
        deleteLink.textContent = "Delete";
        deleteLink.onclick = function () {
          return confirm("Are you sure you want to delete this user?");
        };
        actionCell.appendChild(editLink);
        actionCell.appendChild(deleteLink);
        row.appendChild(actionCell);

        // Append the row to the table body
        tbody.appendChild(row);
      });
    });
</script>
{% endblock %}
