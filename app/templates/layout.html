<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.quilljs.com/1.3.7/quill.snow.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <style>
      .forum-card {
        background-color: #192d3e;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .forum-card a {
        color: #fff;
        transition: color 0.2s ease-in-out;
      }

      .forum-card a:hover {
        color: #68c1ef;
      }

      .forum-card h2 {
        color: #fff;
      }

      .forum-card p {
        color: #c5d1d9;
      }
    </style>
    <style>
      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .post {
        padding: 20px;
        background-color: #f7f7f7;
        margin-bottom: 20px;
        border-radius: 6px;
      }

      .post-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .post-content {
        margin-bottom: 20px;
      }

      .comment {
        padding: 10px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        margin-bottom: 10px;
        border-radius: 4px;
      }

      .comment-content {
        margin-bottom: 10px;
      }

      .comment-details {
        font-size: 12px;
        color: #666;
      }
    </style>
    <style>
      .dot {
        position: relative;
        width: 15px;
        height: 15px;
        margin: 0 2px;
        display: inline-block;
      }

      .dot:first-child:before {
        animation-delay: 0ms;
      }

      .dot:first-child:after {
        animation-delay: 0ms;
      }

      .dot:last-child:before {
        animation-delay: 200ms;
      }

      .dot:last-child:after {
        animation-delay: 200ms;
      }

      .dot:before {
        content: "";
        position: absolute;
        left: 0;
        width: 15px;
        height: 15px;
        background-color: blue;
        animation-name: dotHover;
        animation-duration: 900ms;
        animation-timing-function: cubic-bezier(0.82, 0, 0.26, 1);
        animation-iteration-count: infinite;
        animation-delay: 100ms;
        background: #319795;

        border-radius: 100%;
      }

      .dot:after {
        content: "";
        position: absolute;
        z-index: -1;
        background: black;
        box-shadow: 0px 0px 1px black;
        opacity: 0.2;
        width: 100%;
        height: 3px;
        left: 0;
        bottom: -2px;
        border-radius: 100%;
        animation-name: dotShadow;
        animation-duration: 900ms;
        animation-timing-function: cubic-bezier(0.82, 0, 0.26, 1);
        animation-iteration-count: infinite;
        animation-delay: 100ms;
      }

      @keyframes dotShadow {
        0% {
          transform: scaleX(1);
        }
        50% {
          opacity: 0;
          transform: scaleX(0.6);
        }
        100% {
          transform: scaleX(1);
        }
      }

      @keyframes dotHover {
        0% {
          top: 0px;
        }
        50% {
          top: -50px;
          transform: scale(1.1);
        }
        100% {
          top: 0;
        }
      }

      .create-post {
        position: fixed;
        bottom: -500px;
        left: 0;
        right: 0;
        background-color: white;
        padding: 20px;
        transition: bottom 0.3s ease-in-out;
      }

      .create-post.active {
        bottom: 0;
      }
    </style>
  </head>
  <body class="mt-20 font-serif flex flex-col min-h-screen">
    {% include 'navbar.html' %}
    <div class="flex-1">{% block content %} {% endblock %}</div>
    <div class="mt-4">{% include 'footer.html' %}</div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
