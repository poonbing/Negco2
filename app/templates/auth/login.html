{% extends "full_layout.html" %} {% block title %}Login{% endblock %} {% block
content %}

<section
  class="bg-cover bg-center h-full"
  style="background-image: url('{{ url_for('static', filename='images/bg.jpg') }}')"
>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="{{ url_for('main.index') }}"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://www.nea.gov.sg/images/default-source/contact-us/myenv2_android_icon.png"
        alt="logo"
      />
      NegoC02
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-900 dark:border-gray-900"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>
        {% if error %}
        <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <form
          id="login-form"
          class="space-y-4 md:space-y-6"
          method="POST"
          action="{{ url_for('auth.login') }}"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Username"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  name="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-teal-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-teal-600 dark:ring-offset-gray-800"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300"
                  >Remember me</label
                >
              </div>
            </div>
            <a
              href="{{ url_for('recovery.forgot_password') }}"
              class="text-sm font-medium text-teal-600 hover:underline dark:text-teal-500"
              >Forgot password?</a
            >
          </div>
          {{ xcaptcha }}
          <button
            type="submit"
            name="login_type"
            value="local"
            class="w-full text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don’t have an account yet?
            <a
              href="{{ url_for('auth.signup') }}"
              class="font-medium text-teal-600 hover:underline dark:text-teal-500"
              >Sign up</a
            >
          </p>
        </form>
        <div id="external-providers">
          <button
            type="submit"
            name="login_type"
            value="google"
            onclick="window.location.href='{{ google.authorize_redirect(url_for('auth.google_authorized', _external=True)) }}'"
            class="w-full text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800"
          >
            Log in with Google
          </button>
          <button
            type="submit"
            name="login_type"
            value="microsoft"
            onclick="window.location.href='{{ microsoft.authorize_redirect(url_for('auth.microsoft_authorized', _external=True)) }}'"
            class="w-full text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800"
          >
            Log in with Microsoft
          </button>
          <button
            type="submit"
            name="login_type"
            value="github"
            onclick="window.location.href='{{ github.authorize_redirect(url_for('auth.github_authorized', _external=True)) }}'"
            class="w-full text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800"
          >
            Log in with GitHub
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
