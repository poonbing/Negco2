<!DOCTYPE html>
<html>
<head>
    <title>Tracker Web App</title>
    <script>
        function startTimer(startTime, elementId) {
            if (startTime !== 'None') {
                var startDate = new Date(startTime);
                var element = document.getElementById(elementId);
                console.log(element.value)
                var interval = setInterval(function() {
                    var currentDate = new Date();
                    var elapsedTime = currentDate - startDate; 
                    
                    var hours = Math.floor(elapsedTime / (1000 * 60 * 60));
                    var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
                    
                    var elapsedTimeString = hours + 'h ' + minutes + 'm ' + seconds + 's';

                    element.innerHTML = elapsedTimeString;
                }, 1000);
            }
        }
    </script>
</head>
<body>
    <h1>Tracker Web App</h1>
    {% for key in keylist %}
    <div id="'trackercard">
        <h2>{{ key }}</h2>
        {{ keylist[key][0] }}
        <form name="tracker" action="/track" method="POST">
            <span id="timer-{{ key }}"> 0h 0m 0s</span>
            <input type="text" id="item" name="item" value="{{ key }}" style="display: none;">
            <br>
            <label for="rate">Rate: {{ keylist[key][1] }} Watts/Second</label>
            <input type="text" id="rate" name="rate" value="{{ keylist[key][1] }}" style="display: none;">
            <input type="text" id="key" name="key" value="{{ keylist[key][2] }}" style="display: none;">
            <input type="text" id="time" name="time" value="{{ keylist[key][3] }}" style="display: none;">
            <br>
            <button name="start_tracker" type="submit">Start</button>
        </form>
        <script>
            var startTime = "{{ keylist[key][3] }}";
            var elementId = "timer-{{ key }}";
            startTimer(startTime, elementId);
        </script>
    </div>
    {% endfor %}
    <form name="tracker" action="/report" method="POST">
        <button type="submit">Report</button>
    </form>
</body>
</html>
